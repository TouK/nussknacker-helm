apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ include "nussknacker.fullname" . }}-test-bats-job"
  labels:
{{ include "nussknacker.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  template:
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
      {{- toYaml . | nindent 8 }}
    {{- end }}
      containers:
        - name: test-bats-job
          image: docker-gitlab.touk.pl/carpinion/ci/bats-docker
          args:
            - /tests
          volumeMounts:
            - name: tests
              mountPath: /tests
      restartPolicy: Never
      volumes:
        - name: tests
          configMap:
            name: {{ include "nussknacker.fullname" . }}-test-bats-suite

