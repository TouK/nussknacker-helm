{{- if and (hasKey .Values "enterprise.flinkK8sOperatorDeploymentManager") .Values.enterprise.flinkK8sOperatorDeploymentManager.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.enterprise.flinkK8sOperatorDeploymentManager.sharedPVC.name }}
{{- if and (hasKey .Values.enterprise.flinkK8sOperatorDeploymentManager.sharedPVC "keepAfterUninstall") .Values.enterprise.flinkK8sOperatorDeploymentManager.sharedPVC.keepAfterUninstall }}
  annotations:
    "helm.sh/resource-policy": keep
{{- end }}
  labels:
    {{ include "nussknacker.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: {{ default "1Gi" .Values.enterprise.flinkK8sOperatorDeploymentManager.sharedPVC.storageSize }}
  storageClassName: nfs
{{- end }}
