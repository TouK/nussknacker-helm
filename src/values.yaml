# Default values for nussknacker.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: docker-gitlab.touk.pl/carpinion/nussknacker/hermes-model/master
  tag: latest
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext:
  fsGroup: 1001

securityContext:
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  runAsUser: 1001

service:
  type: ClusterIP
  port: 80

persistence:
  enabled: true
  ## A manually managed Persistent Volume and Claim
  ## If defined, PVC must be created manually before volume will be bound
  ## The value is evaluated as a template, so, for example, the name can depend on .Release or .Chart
  # existingClaim:

  ## The subdirectory of the volume to mount to, useful in dev environments
  ## and one PV for multiple services.
  ##
  subPath: ""

  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack)
  ##
  # storageClass: "-"

  accessMode: ReadWriteOnce
  size: 1Gi
  annotations: {}

ingress:
  enabled: true
  annotations: 
    certmanager.k8s.io/cluster-issuer: "letsencrypt-prod"
  domain: carpinion.touk.pl
  # host: .Release.Name-nussknacker
  # tlsSecretName: .Release.Name-nussknacker-tls

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

db:
  type: postgres
  driver: "org.postgresql.Driver"
  url: 'jdbc:postgresql://{{ .Release.Name }}-postgresql/'
  schema: public
  user: postgres
  # password: from a postgresql secret by default

postgresql:
  enabled: true
  volumePermissions:
    enabled: true

kafka:
  enabled: true
  imageTag: 5.4.2
  persistence:
    enabled: true
  zookeeper:
    image:
      tag: 3.6.0
    persistence:
      enabled: true

schema-registry:
  enabled: true
  imageTag: 5.4.2
  kafka:
    enabled: false

flink:
  enabled: true
  taskmanager:
    statefulset: false
  jobmanager:
    statefulset: true
  prometheus:
    serviceMonitor:
      enabled: false

elasticsearch:
  enabled: true

kibana:
  enabled: true
  env:
    ELASTICSEARCH_HOSTS: http://{{ .Release.Name }}-elasticsearch-client:9200

logstash:
  enabled: true
  extraEnv:
    - name: HELM_RELEASE_NAME
      valueFrom:
        fieldRef:
          fieldPath: metadata.labels['release']
  inputs:
    main: |-
      input {
        kafka {
        codec => "json"
        bootstrap_servers => "http://${HELM_RELEASE_NAME}-kafka:9092"
        topics_pattern => ".*"
        auto_offset_reset => "latest"
        client_id => "logstash"
        group_id => "logstash"
        decorate_events => "true"
        }
      }
  filters:
    main: |-
      filter {
        if [eventTime] {
          date {
            match => [ "eventTime", "ISO8601" ]
            target => [ "parsedEventTime" ]
          }
        }
        mutate {
          add_field => { "topic" => "%{[@metadata][kafka][topic]}"}
        }
      }
  outputs:
    main: |-
      output {
        elasticsearch {
          index => "events.%{[@metadata][kafka][topic]}-%{+YYYY.MM}"
          hosts => ["http://${HELM_RELEASE_NAME}-elasticsearch-client:9200"]
        }
      }   
  elasticsearch:
    host: http://{{ .Release.Name }}-elasticsearch-client
    port: 9200

grafana:
  enabled: true

influxdb:
  enabled: true

hermes:
  enabled: true
  kafka:
    enabled: false
    url: "{{ .Release.Name }}-kafka:9092"
    zookeeper:
      enabled: false
      url: "{{ .Release.Name }}-zookeeper:2181"
  schema-registry:
    enabled: false
    url: "http://{{ .Release.Name }}-schema-registry:8081"
  management:
    ingress: 
      enabled: true
      annotations: 
        certmanager.k8s.io/cluster-issuer: "letsencrypt-prod"
      domain: carpinion.touk.pl
  frontend:
    ingress: 
      enabled: true
      annotations: 
        certmanager.k8s.io/cluster-issuer: "letsencrypt-prod"
      domain: carpinion.touk.pl
