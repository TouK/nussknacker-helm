stages:
  - build
  - publish

default:
  image: docker-gitlab.touk.pl/carpinion/ci/k8s-tools
  before_script:
    - export VERSION=`helm3 show chart nussknacker | grep ^version | sed -e "s/.*:\ //;s/SNAPSHOT/SNAPSHOT.${CI_PIPELINE_IID}/"`

build:
  stage: build
  artifacts:
    expire_in: 1d
    paths:
      - ./dist/
  script:
    - helm3 repo add stable https://kubernetes-charts.storage.googleapis.com
    - helm3 repo add incubator https://kubernetes-charts-incubator.storage.googleapis.com
    - helm3 repo add riskfocus https://riskfocus.github.io/helm-charts-public/
    - helm3 dependencies build nussknacker
    - helm3 package nussknacker -d dist --version $VERSION

publish:
  stage: publish
  script:
    - curl -u publisher:MzQwMjY0NTk4ZDc0 --fail --data-binary "@dist/nussknacker-$VERSION.tgz" https://chartmuseum.carpinion.touk.pl/api/charts
