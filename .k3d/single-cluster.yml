apiVersion: k3d.io/v1alpha3
kind: Simple
image: docker.io/rancher/k3s:v1.21.7-k3s1
servers: 1
agents: 1
options:
  k3d:
    wait: true
    timeout: "60s"
    disableLoadbalancer: false
    disableRollback: true
  k3s:
    extraArgs:
      - arg: --no-deploy=metrics-server
        nodeFilters:
          - server:*
  kubeconfig:
    updateDefaultKubeconfig: true
    switchCurrentContext: true