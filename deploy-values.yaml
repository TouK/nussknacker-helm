image:
  pullPolicy: Always

persistence:
  accessMode: ReadWriteMany
  storageClass: nfs

kafka:
  replicas: 1
  zookeeper:
    replicaCount: 1

flink:
  taskmanager:
    replicaCount: 1
    resources:
      limits:
        memory: 3Gi
      requests:
        memory: 2560Mi

elasticsearch:
  master:
    replicas: 2
  data:
    replicas: 1
  client:
    replicas: 1

grafana:
  enabled: false
  rbac:
    create: false
    namespaced: true
    pspEnabled: false
resources:
  limits:
    memory: 1Gi
  requests:
    memory: 512Mi
schema-registry:
  enabled: true
  kafka:
    enabled: false

kibana:
  ingress:
    enabled: true
    hosts:
      - master-kibana.carpinion.touk.pl/
    annotations:
      certmanager.k8s.io/cluster-issuer: "letsencrypt-prod"
    tls:
      - secretName: master-kibana-tls
        hosts:
          - master-kibana.carpinion.touk.pl
